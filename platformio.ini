[env:t_panel_s3]
;***************************************************;
;        Lilygo T-Panel S3, 4-Inch Touch Screen     ; 
;               - Custom esp32-s3 board             ;
;               - st7701s TFT                       ;
;               - CST3240 touch controller (WIP)    ;
;               - IO Expansion: XL9535              ;
;***************************************************;
platform = espressif32 @6.5.0
board = esp32s3_flash_16MB
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; board_build.memory_type = qio_opi ;Enable internal PSRAM
board_build.memory_type = qio_qspi ;Enable external PSRAM

board_upload.flash_size = 16MB 
board_build.partitions = default_16MB.csv 

build_flags =
    -D HASP_MODEL="Lilygo T-Panel v1.2"
    -DLILYGO_T_PANEL
    -D LILYGO_T_PANEL=1

    -Wall ;all errors that everybody could agree on
    -Wextra ;somebody agree on
    ; -Werror ;Think of "Warning" as "Error".
    ; -D CORE_DEBUG_LEVEL=1 ;Debug level 0-5
    -D BOARD_HAS_PSRAM ;Enable external PSRAM
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=0 ;1 is to use the USB port as a serial port
    -D ARDUINO_RUNNING_CORE=1       ; Arduino Runs On Core (setup, loop)
    -D ARDUINO_EVENT_RUNNING_CORE=1 ; Events Run On Core

    ; FlightRadar24 specific settings
    -D GPIO_BUTTON_TOP=14
    -D GPIO_BUTTON_BOTTOM=0
    -D LV_LVGL_H_INCLUDE_SIMPLE
    -D LV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
    -D LV_HOR_RES_MAX=480
    -D LV_VER_RES_MAX=480

;region -- ArduinoGFX build options ------------------------
    -D HASP_USE_ARDUINOGFX=1
    -D HASP_LV_USE_SW_ROTATE=1
    -D ST7701_DRIVER=1
    -D TFT_WIDTH=480
    -D TFT_HEIGHT=480
    ; Bus Settings
    -D TFT_HSYNC=39
    -D TFT_VSYNC=40
    -D TFT_PCLK=41
    -D TFT_B0=1
    -D TFT_B1=2
    -D TFT_B2=3
    -D TFT_B3=4
    -D TFT_B4=5
    -D TFT_G0=6
    -D TFT_G1=7
    -D TFT_G2=8
    -D TFT_G3=9
    -D TFT_G4=10
    -D TFT_G5=11
    -D TFT_R0=12
    -D TFT_R1=13
    -D TFT_R2=42
    -D TFT_R3=46
    -D TFT_R4=45
    -D TFT_BCKL=14

    -D IIC_SDA=17
    -D IIC_SCL=18

    -D XL95X5_CS=17
    -D XL95X5_SCLK=15
    -D XL95X5_MOSI=16
    -D XL95X5_TOUCH_RST=4
    -D XL95X5_RS485_CON=7
    -D XL95X5_LCD_RST=5
    -D XL95X5_ESP32H2_IO12=1
    -D XL95X5_ESP32H2_IO4=2
    -D XL95X5_ESP32H2_IO5=3

    -D LV_DISP_DEF_REFR_PERIOD=10

;endregion

lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    prampec/IotWebConf@^3.2.1
    rzeldent/micro-http-status@^1.0.2
    rzeldent/micro-moustache@^1.0.0
    rzeldent/micro-timezonedb@^1.0.2

lib_extra_dirs =
    libraries

board_build.embed_files =
  html/bootstrap.min.css.gz

board_build.embed_txtfiles =
  html/index.html
