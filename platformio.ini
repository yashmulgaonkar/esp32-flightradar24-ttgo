  -D SPI_FREQUENCY=40000000
  -D SPI_READ_FREQUENCY=6000000
  # LVGL settings
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
  -D LV_HOR_RES_MAX=320
  -D LV_VER_RES_MAX=170

